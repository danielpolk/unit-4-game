<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal-Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystal Collector</h1>
            <p class="lead">Click on the crystals to boost your score.</p>
            <p class="lead">Match the score on the top and you win!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-4">
                <div class="card">
                <div class="card-body">
                        <h5 class="card-title">The score to match is:</h5>
                        <p class="card-text" id=comp-score>0</p>
                </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Your total score is:</h5>
                        <p class="card-text" id="user-score">0</p>
                      </div>
                    </div>
                  </div>
        </div>

        <div class="row">
          <div class="col-sm-3 col-md-2 col-lg-2 col-xl-2">
            <img src="assets/images/blue.png" alt="blue" id="blue" style="height: 75px; width: 75px">
          </div>
          <div class="col-sm-3 col-md-2 col-lg-2 col-xl-2">
            <img src="assets/images/pink.png" alt="pink" id="pink" style="height: 75px; width: 75px">          
        </div>
          <div class="col-sm-3 col-md-2 col-lg-2 col-xl-2">
            <img src="assets/images/purple.png" alt="purple" id="purple" style="height: 75px; width: 75px">          
        </div>
          <div class="col-sm-3 col-md-2 col-lg-2 col-xl-2">
            <img src="assets/images/green.png" alt="green" id="green" style="height: 75px; width: 75px">          
        </div>
        </div>


        <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="card">
                    <div class="card-body">
                            <h5 class="card-title">Wins:</h5>
                            <p class="card-text" id="wins">0</p>
                    </div>
                    </div>
                </div>
    
                <div class="col-sm-6 col-md-4 col-lg-4">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Losses:</h5>
                            <p class="card-text" id="losses">0</p>
                          </div>
                        </div>
                      </div>
            </div>

    </div>










        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
        <script src="assets/js/game.js"></script>
</body>
</html>
